<!DOCTYPE html>
<html>

<head>
    <title>用户注册</title>
    <meta rel="shortcut icon" href="favicon.ico" />
    <!-- build:css css/sign.css -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <!-- endbuild -->
    <!-- build:js js/sign.js -->
    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.complexify.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/md5.min.js"></script>
    <script type="text/javascript" src="/javascripts/vue.js"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{modal_title}}</h4>
                </div>
                <div class="modal-body">{{modal_content}}</div>
                <div class="modal-footer">{{modal_button}}</div>
            </div>
        </div>
    </div>
    <script>
        var modalDialog = new Vue({
        el: '#modal-dialog',
        data: {
            modal_title: "",
            modal_content: "",
            modal_button: ""
        }
    })
    </script>
</body>

</html>
