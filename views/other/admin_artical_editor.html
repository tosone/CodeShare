<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>
    <%=title%>
  </title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <script type="text/javascript" src="/javascripts/jquery.min.js" />
  <script type="text/javascript" src="/javascripts/bootstrap.min.js" />
  <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js" />
  <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js" />
  <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js">
  </script>
</head>

<body>
  <% include admin_modal_menu.html %>
    <div class="container">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-md-2 col-sm-2 control-label">文章标题：</label>
          <div class="col-md-10 col-sm-10">
            <input class="form-control" type="text" placeholder="文章标题" id="title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 col-sm-2 control-label">文章标签：</label>
          <div class="col-md-10 col-sm-10">
            <input class="form-control" type="text" placeholder="文章标签(多个标签以英文分号分割)" id="tag">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 col-sm-12">
            <script id="editor" type="text/plain" style="width:100%;height:500px;">
            </script>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 col-sm-12">
            <a href="javascript:void(0);" class="btn btn-block btn-primary btn-lg" id="articalupload">发布文章</a>
          </div>
        </div>
      </form>
      <hr />
      <div class="bottom_div">
        <p>Designed by <a href="http://www.weibo.com/234861397" target="_blank">@Tosone</a></p>
      </div>
    </div>


</body>
<script type="text/javascript">
  var ue = UE.getEditor('editor');
  $("#articalupload").click(function() {
    //console.log($("#title").val())
    $.get("/admin/editor_upload", {
      title: $("#title").val(),
      tag: $("#tag").val(),
      con: ue.getContent()
    }, function(data) {
      console.log(data.title)
    })
    //alert(ue.getContent());
  })
</script>

</html>
